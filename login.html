<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sennota | Iniciar sesión</title>
</head>
<body>

    <div class="container">
        <section class="login">
            <div class="login__container">
                <h2>Iniciar sesión</h2>
                    <form class="login__container--form">
                        <input type="text" class="input" placeholder="Correo">
                        <input type="password" class="input" placeholder="Contraseña">
                        <div class="form__remember">
                            <div class="form__remember--check">
                            <label class="label">
                                <input type="checkbox" class="checkbox" value="checkbox">
                                Recuérdame
                            </label>
                        </div>
                        <a href="/" class="form__remember--password">Recuperar contraseña</a>
                    </div>
                    <button class="button">Iniciar sesión</button>
                    <div class="form__social-media">
                        <div class="social-media__g">
                            <img class="social-media__g--item" src="./img/search.png" alt="google">
                        </div>                 
                        <div class="social-media__tw">
                            <img class="social-media__tw--item" src="./img/twitter.png" alt="twitter">
                        </div>
                    </div>
                    </form>
                    <p class="login__container--register">
                        ¿No tienes una cuenta? <span>Regístrate</span>
                    </p>
            </div>
        </section>
        <section class="desc">
            <div class="desc--logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="desc__slogan">
                <p>Hagamos del arte un estilo de <br><span>vida sostenible</span></p>
            </div>
            <div class="desc--text">
                <p class="text-p">
                    Contribuimos al crecimiento cultural de Colombia. Todos los artistas merecen un espacio lleno de progreso y oportunidades
                </p>
            </div>
        </section>
    </div>
</body>
</html>
